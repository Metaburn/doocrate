    <script>
      // Move the unicorn by mouse position
      // Finding the middle of the image and setting it to mouse position
      var _onMouseMove = function(e) {
        let unicorn = document.getElementsByClassName('loader-unicorn');

        // unset mouse listen when unicorn is hidden
        if (unicorn && unicorn.length && unicorn[0].opacity === 0) {
          document.removeEventListener('mousemove', _onMouseMove, false);
          return;
        }

        if(!unicorn || ! unicorn.length > 0) { return; }
        var unistyle = unicorn[0].style;
        if(unicorn && unicorn.length > 0 && unistyle.opacity !== 0) {
          unistyle.top = (e.screenY.toString() - parseInt(unistyle.height, 10)).toString() +'px';
          unistyle.left = (e.screenX.toString() - parseInt(unistyle.width, 10) / 2).toString() + 'px';
        }
      };

      document.addEventListener('mousemove', _onMouseMove, false);
    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://use.typekit.net/kmv5qdr.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>

  <body style="background-color:#f1f4f5;">
    <div id="root">
      <div class="loader-unicorn" style="transition: opacity 500ms 0ms;
              opacity: 1.0;
              height: 218px;
              width: 220px;
              position: absolute;
              pointer-events: none;
              left: calc(50% - 160px);
              top: 12.5em;"></div>
    </div>
