<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#000000">

    <title>Doocrate</title>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="64x64"  href="%PUBLIC_URL%/favicon-64x64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">

    <script>
      // Move the unicorn by mouse position
      // Finding the middle of the image and setting it to mouse position
      var _onMouseMove = function(e) {
        let unicorn = document.getElementsByClassName('loader-unicorn');
        if(unicorn && unicorn.length > 0 && unicorn[0].style.opacity !== 0) {
          unicorn[0].style.top = (e.screenY.toString() - parseInt(unicorn[0].style.height, 10)).toString() +'px';
          unicorn[0].style.left = (e.screenX.toString() - parseInt(unicorn[0].style.width, 10) / 2).toString() + 'px';
        }
        // unset mouse listen when unicorn is hidden
        if (unicorn && unicorn.length && unicorn[0].style.opacity === 0) {
          document.removeEventListener('mousemove', _onMouseMove, false);
        }
      }

      document.addEventListener('mousemove', _onMouseMove, false);
    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://use.typekit.net/kmv5qdr.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>

  <body style="background-color:#f1f4f5;">
    <div id="root">
      <img class="loader-unicorn" src="https://i.imgur.com/wULKbXa.gif"
        style="transition: opacity 500ms 0ms;
              opacity: 1.0;
              height: 218px;
              width: 319px;
              position: absolute;
              pointer-events: none;
              left: calc(50% - 160px);
              top: 12.5em;"/>
    </div>
  </body>
</html>
